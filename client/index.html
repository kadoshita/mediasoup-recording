<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recording PoC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>
<body>
  <section class="hero is-primary is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Recording PoC</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Capture mic.</h2>
      <button id="capture-start-button" class="button is-link" data-mic-capture>capture</button>
      <audio controls data-mic-audio></audio>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Add transports(= clients) and producers(= tracks)</h2>
      <label for="transports">Transports:<input id="transports" name="transports" type="number" value="1" min="1" max="10" /></label>
      <label for="producers">Producers:<input id="producers" name="producers" type="number" value="1" min="1" max="10" /></label>
      <button id="record-start-button">record</button>
    </div>
  </section>

  <script src="./bundle.js"></script>
</body>
</html>
